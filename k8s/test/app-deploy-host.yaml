kind: Pod
apiVersion: v1
metadata:
  name: foo-app
  labels:
    app: foo
spec:
  containers:
    - name: foo-app
      image: hashicorp/http-echo:0.2.3
      ports:
        - containerPort: 5678
          hostPort: 30001
      args:
        - "-text=foo"
---
