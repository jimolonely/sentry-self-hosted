kind: Pod
apiVersion: v1
metadata:
  name: foo-app
  labels:
    app: foo
spec:
  containers:
    - name: foo-app
      image: hashicorp/http-echo:0.2.3
      args:
        - "-text=foo"
---
kind: Service
apiVersion: v1
metadata:
  name: foo-service
spec:
  selector:
    app: foo
  type: NodePort
  ports:
    # Default port used by the image
    - port: 5678
      targetPort: 5678
      nodePort: 30001
  externalIPs:
    - 192.168.122.10
---
kind: Pod
apiVersion: v1
metadata:
  name: bar-app
  labels:
    app: bar
spec:
  containers:
    - name: bar-app
      image: hashicorp/http-echo:0.2.3
      args:
        - "-text=bar"
---
kind: Service
apiVersion: v1
metadata:
  name: bar-service
spec:
  selector:
    app: bar
  type: NodePort
  ports:
    # Default port used by the image
    - port: 5678
      targetPort: 5678
      nodePort: 30002
---
